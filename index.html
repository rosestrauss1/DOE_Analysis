<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>District Project Lookup</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      background-color: white;
      color: #1a1a1a;
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1, h2 {
      color: #2E003E;
      text-align: center;
    }
    select, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin-top: 1rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #2E003E;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1f002a;
    }
    .result {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
  </style>
  <script>
    let projectData = [];

    async function loadData() {
      try {
        const res = await fetch('https://rosestrauss1.github.io/DOE_Analysis/project_data.json');
        projectData = await res.json();
        projectData = projectData.filter(p => p.Project && p.Rep && typeof p.Rep === 'string' && p.Rep.trim() !== '');
        populateDropdown();
      } catch (err) {
        console.error('Failed to load project data:', err);
        document.getElementById('results').innerHTML = '<p style="color:red;">Failed to load project data.</p>';
      }
    }

    function populateDropdown() {
      const reps = [...new Set(projectData.map(p => p.Rep.trim()).filter(Boolean))].sort();
      const repSelect = document.getElementById('repSelect');

      reps.forEach(rep => {
        const opt = document.createElement('option');
        opt.value = rep;
        opt.textContent = rep;
        repSelect.appendChild(opt);
      });
    }

    function filterProjects() {
      const rep = document.getElementById('repSelect').value;
      const results = projectData.filter(p => p.Rep && p.Rep.trim() === rep);

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = results.length === 0 ? '<p>No projects found.</p>' :
        results.map(p => `
          <div class="result">
            <strong>Project:</strong> ${p.Project}<br>
            <strong>Amount:</strong> $${p.Amount}M<br>
            <strong>State:</strong> ${p.State}<br>
            <strong>Rep:</strong> ${p.Rep}<br>
            <strong>Program:</strong> ${p['Provision Name']}<br>
            <strong>Source:</strong> ${p.BILL}
          </div>
        `).join('');
    }

    window.onload = loadData;
  </script>
</head>
<body>
  <h1>Find Clean Energy Projects</h1>
  <h2>By Congressional Representative</h2>

  <label for="repSelect">Select Representative:</label>
  <select id="repSelect">
    <option value="">-- Choose a Representative --</option>
  </select>

  <button onclick="filterProjects()">Show Projects</button>

  <div id="results"></div>
</body>
</html>
