<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>District Project Lookup</title>
  <script>
    let projectData = [];

    async function loadData() {
      const res = await fetch('https://rosestrauss1.github.io/DOE_Analysis/project_data.json');
      projectData = await res.json();
      populateDropdowns();
    }

    function filterProjects() {
      const zip = document.getElementById('zipInput').value.trim();
      const state = document.getElementById('stateSelect').value;
      const rep = document.getElementById('repSelect').value;

      let results = projectData.filter(p => {
        return (
          (zip && p.Zip === zip) ||
          (state && rep && p.State === state && p.Rep === rep)
        );
      });

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = results.length === 0 ? '<p>No projects found.</p>' :
        results.map(p => `
          <div style="border:1px solid #ccc; margin:10px; padding:10px;">
            <strong>Project:</strong> ${p.Project}<br>
            <strong>Amount:</strong> $${p.Amount}M<br>
            <strong>State:</strong> ${p.State}<br>
            <strong>Rep:</strong> ${p.Rep}<br>
            <strong>Program:</strong> ${p['Provision Name']}<br>
            <strong>Source:</strong> ${p.BILL}
          </div>
        `).join('');
    }

    function populateDropdowns() {
      const states = [...new Set(projectData.map(p => p.State).filter(Boolean))];
      const reps = [...new Set(projectData.map(p => p.Rep).filter(Boolean))];
      
      const stateSelect = document.getElementById('stateSelect');
      const repSelect = document.getElementById('repSelect');

      states.sort().forEach(state => {
        const opt = document.createElement('option');
        opt.value = state;
        opt.textContent = state;
        stateSelect.appendChild(opt);
      });

      reps.sort().forEach(rep => {
        const opt = document.createElement('option');
        opt.value = rep;
        opt.textContent = rep;
        repSelect.appendChild(opt);
      });
    }

    window.onload = loadData;
  </script>
</head>
<body>
  <h2>Find Projects in Your District</h2>
  <p>Enter a ZIP code <em>or</em> select your state and representative:</p>

  <input id="zipInput" type="text" placeholder="ZIP code (e.g. 94103)">
  <br><br>
  <select id="stateSelect">
    <option value="">-- Select State --</option>
  </select>
  <select id="repSelect">
    <option value="">-- Select Representative --</option>
  </select>
  <br><br>
  <button onclick="filterProjects()">Search</button>

  <div id="results" style="margin-top:20px;"></div>
</body>
</html>
